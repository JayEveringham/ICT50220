<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Model Visualizer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  #box {
    background-color: #008CBA;
    width: 200px;
    height: 200px;
  }
  .slider-container {
    margin-bottom: 10px;
  }
  .slider-label {
    margin-right: 10px;
  }
</style>
</head>
<body>

<div class="slider-container">
  <span class="slider-label">Padding: <span id="padding-value">0</span>px</span>
  <input type="range" id="padding-slider" min="0" max="100" value="0">
</div>

<div class="slider-container">
  <span class="slider-label">Border: <span id="border-value">0</span>px</span>
  <input type="range" id="border-slider" min="0" max="20" value="0">
</div>

<div class="slider-container">
  <span class="slider-label">Margin: <span id="margin-value">0</span>px</span>
  <input type="range" id="margin-slider" min="0" max="100" value="0">
</div>

<div id="box"></div>

<script>
  const box = document.getElementById('box');
  const paddingSlider = document.getElementById('padding-slider');
  const borderSlider = document.getElementById('border-slider');
  const marginSlider = document.getElementById('margin-slider');
  const paddingValue = document.getElementById('padding-value');
  const borderValue = document.getElementById('border-value');
  const marginValue = document.getElementById('margin-value');

  function updateBoxModel() {
    const padding = paddingSlider.value;
    const border = borderSlider.value;
    const margin = marginSlider.value;

    box.style.padding = padding + 'px';
    box.style.border = border + 'px solid black';
    box.style.margin = margin + 'px';

    paddingValue.innerText = padding;
    borderValue.innerText = border;
    marginValue.innerText = margin;
  }

  paddingSlider.addEventListener('input', updateBoxModel);
  borderSlider.addEventListener('input', updateBoxModel);
  marginSlider.addEventListener('input', updateBoxModel);
</script>

</body>
</html>
